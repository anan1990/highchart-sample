<div>Liquidity</div>
<div>
  The chart shows the current trading liquidity in comparison with the previous.
  Put through transactions are excluded from the liquidity data in this chart.
</div>

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [callbackFunction]="chartCallback"
  style="width: 100%; height: 400px; display: block"
  [(update)]="updateFromInput"
></highcharts-chart>
